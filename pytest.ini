# Pytest configuration for Strawberry Elastic

[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categories
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that require real Elasticsearch/OpenSearch
    elasticsearch: Tests specific to Elasticsearch
    opensearch: Tests specific to OpenSearch
    slow: Tests that take a long time to run
    requires_dsl: Tests that require elasticsearch-dsl or opensearchpy Document support

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --maxfail=10

# Coverage options (when using --cov)
[coverage:run]
source = strawberry_elastic
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov
